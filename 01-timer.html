<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-ec808ebb.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-03f022f1.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-f90250d9.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-7c22c70b.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>
    <div class="wrapper">
      <input class="inp" type="text" id="datetime-picker" />
      <button class="btn" type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">DAYS</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">HOURS</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">MINUTES</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">SECONDS</span>
        </div>
      </div>
    </div>
    
  </body>
</html>
