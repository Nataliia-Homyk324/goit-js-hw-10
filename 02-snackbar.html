    <section>
      <a href="./index.html">Go to home</a>

    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />

      <fieldset class="fieldset-state">
        <legend>State</legend>
        <label>
          <input
            class="radio-state"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="radio-state"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="button-snackbar" type="submit">Create notification</button>
    </form>
